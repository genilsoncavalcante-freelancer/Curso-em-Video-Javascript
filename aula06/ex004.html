<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt(`Qual é o seu nome`)
        document.writeln(`<h1>Olá ${nome}. Seu nome tem ${nome.length} letras.</h1>`)//Comando que escreve na tela
        
        document.writeln(`<p>Seu nome em letras maiúsculas é <strong>${nome.toUpperCase()}</strong></p>`)
        document.writeln(`<p>Seu nome em letras menúsculas é: <strong>${nome.toLowerCase()}</strong></p>`)
    </script>
</body>
</html>
